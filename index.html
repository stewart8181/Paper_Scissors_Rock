<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Scissors Rock Game</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Paper Scissors Rock</h1>
    <div id="playerSelction">
        <img src="/Images/paper.png" alt="paper" id="paper">
        <img src="/Images/scissors.png" alt="scissors" id="scissors">
        <img src="/Images/rock.png" alt="rock" id="rock">
    </div>
    <div id="comp" class="computerSelection">
        <img src="" alt="" id="compSelection">
    </div>
    <div id="controls">
        <button id="play" class = "false">Click to play</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
